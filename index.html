<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TodoList</title>

</head>
<body>

    <div class="flex justify-center items-center min-h-screen bg-[#cbd7e3]">
        <div class="h-fit w-96 bg-white rounded-lg p-4">
            <div class="mt-3 text-sm text-[#8ea6c8] flex justify-between items-center">
                <p class="set_date">Thursday 28 May</p>
                <p class="set_time">8:00 AM</p>
            </div>
            <p class="text-xl font-semibold mt-2 text-[#063c76]">To-do List</p>
            <div class="w-fit  ml-8 mt-4 flex text-sm flex-col text-left justify-center ">
                
        <form id="form">
            <input autocomplete="off" required id ="field" type="text"  style="width: 210px"  class = "border border-sky-500" placeholder="  What do you have planned ?">
            <input type="submit" id="btnAdd"  class =" ml-2 bg-gray-100 px-5 py-3 text-sm shadow-sm font-medium tracking-wider  text-gray-600 rounded-full hover:shadow-2xl hover:bg-gray-200" value="Add">
        </form>

        <div id ="noTask" class="italic mt-4" >No tasks yet...</div>
        
        <ol class="mt-16 list-disc list-outside marker:text-blue-200" id="ol">

        </ol>
    </div>
</div>
</div>
</body>
</html>
